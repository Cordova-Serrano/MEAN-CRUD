<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span>{{ titulo | uppercase }}</span>
          <form
            class="mt-3"
            [formGroup]="productoForm"
            (ngSubmit)="agregarProducto()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="marca"
                class="form-control"
                placeholder="Marca"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('marca')?.hasError('required') &&
                  productoForm.get('marca')?.touched
                "
              >
                <span
                  >El nombre del producto <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="modelo"
                class="form-control"
                placeholder="Modelo"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('modelo')?.hasError('required') &&
                  productoForm.get('modelo')?.touched
                "
              >
                <span
                  >El modelo del producto <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="sistemaop"
                class="form-control"
                placeholder="Sistemaop"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('sistemaop')?.hasError('required') &&
                  productoForm.get('sistemaop')?.touched
                "
              >
                <span
                  >El modelo del producto <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <!-- <input
                type="text"
                formControlName="especificaciones"
                class="form-control"
                placeholder="Especificaciones"
              /> -->
              <textarea
                formControlName="especificaciones" 
                class="form-control mt-2" 
                id="exampleFormControlTextarea1" 
                rows="2" 
                placeholder="Especificaciones"></textarea>
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('especificaciones')?.hasError('required') &&
                  productoForm.get('especificaciones')?.touched
                "
              >
                <span
                  >Las especificaciones del producto
                  <strong>son obligatorias</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="number"
                formControlName="stock"
                class="form-control"
                placeholder="Stock"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('stock')?.hasError('required') &&
                  productoForm.get('stock')?.touched
                "
              >
                <span
                  >El stock del producto <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="number"
                formControlName="precio"
                class="form-control"
                placeholder="Precio"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('precio')?.hasError('required') &&
                  productoForm.get('precio')?.touched
                "
              >
                <span
                  >El precio del producto <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <button
                routerLink="/inventario"
                class="btn btn-primary float-start"
              >
                VOLVER
              </button>
              <button
                type="submit"
                [disabled]="productoForm.invalid"
                class="btn btn-success float-end"
              >
                ACEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
